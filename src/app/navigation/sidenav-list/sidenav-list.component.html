<mat-nav-list>
  <a 
  mat-list-item 
  routerLink="/register" 
  (click)="onClose()" 
  *ngIf="!isAuth">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Register</span>
  </a>
  <a 
  mat-list-item 
  routerLink="/login" 
  (click)="onClose()"
  *ngIf="!isAuth">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a 
  mat-list-item 
  routerLink="/home" 
  (click)="onClose()"
  *ngIf="isAuth">
    <mat-icon>sports_soccer</mat-icon>
    <span class="nav-caption">Home</span>
  </a>
  <a 
  mat-list-item 
  routerLink="/training" 
  (click)="onClose()"
  *ngIf="isAuth">
    <mat-icon>sports_soccer</mat-icon>
    <span class="nav-caption">Training</span>
  </a>
  <mat-list-item *ngIf="isAuth">
    <button mat-icon-button (click)="onLogout()">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
